<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Employee Data Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
    }

    input, button {
      margin: 5px;
      padding: 8px;
      width: 250px;
    }

    .error {
      color: red;
      font-size: 14px;
    }

    table {
      margin-top: 20px;
      border-collapse: collapse;
      width: 100%;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: left;
    }

    th {
      background-color: #f2f2f2;
    }

    .action-buttons button {
      margin-right: 5px;
    }
  </style>
</head>
<body>

<h2>Enter Employee Details</h2>

<form id="employeeForm">
  <div>
    <input type="text" id="firstName" placeholder="First Name"><br>
    <span class="error" id="firstNameError"></span>
  </div>
  <div>
    <input type="text" id="lastName" placeholder="Last Name"><br>
    <span class="error" id="lastNameError"></span>
  </div>
  <div>
    <input type="email" id="email" placeholder="Email"><br>
    <span class="error" id="emailError"></span>
  </div>
  <div>
    <input type="date" id="dob" placeholder="Date of Birth"><br>
    <span class="error" id="dobError"></span>
  </div>
  <br>
  <button type="submit">Submit</button>
</form>


<h3>Employee Records</h3>
<table id="employeeTable">
  <thead>
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Email</th>
      <th>Date of Birth</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
 
  </tbody>
</table>

<script>
  const form = document.getElementById("employeeForm");
  const employeeTableBody = document.querySelector("#employeeTable tbody");

  let editingRow = null;

  form.addEventListener("submit", function (event) {
    event.preventDefault();

    const firstName = document.getElementById("firstName").value.trim();
    const lastName = document.getElementById("lastName").value.trim();
    const email = document.getElementById("email").value.trim();
    const dob = document.getElementById("dob").value;

    document.getElementById("firstNameError").textContent = "";
    document.getElementById("lastNameError").textContent = "";
    document.getElementById("emailError").textContent = "";
    document.getElementById("dobError").textContent = "";

    let isValid = true;

    if (!firstName) {
      document.getElementById("firstNameError").textContent = "First name is required.";
      isValid = false;
    }
    if (!lastName) {
      document.getElementById("lastNameError").textContent = "Last name is required.";
      isValid = false;
    }
    if (!email) {
      document.getElementById("emailError").textContent = "Email is required.";
      isValid = false;
    }
    if (!dob) {
      document.getElementById("dobError").textContent = "Date of birth is required.";
      isValid = false;
    }

    if (!isValid) return;

    if (editingRow) {
   
      editingRow.cells[0].textContent = firstName;
      editingRow.cells[1].textContent = lastName;
      editingRow.cells[2].textContent = email;
      editingRow.cells[3].textContent = dob;
      editingRow = null;
    } else {
 
      const row = employeeTableBody.insertRow();

      row.insertCell(0).textContent = firstName;
      row.insertCell(1).textContent = lastName;
      row.insertCell(2).textContent = email;
      row.insertCell(3).textContent = dob;

   
      const actionCell = row.insertCell(4);
      const editBtn = document.createElement("button");
      const deleteBtn = document.createElement("button");

      editBtn.textContent = "Edit";
      deleteBtn.textContent = "Delete";

      editBtn.addEventListener("click", () => editEmployee(row));
      deleteBtn.addEventListener("click", () => deleteEmployee(row));

      actionCell.appendChild(editBtn);
      actionCell.appendChild(deleteBtn);
    }

    form.reset();
  });

  function editEmployee(row) {
    editingRow = row;

    document.getElementById("firstName").value = row.cells[0].textContent;
    document.getElementById("lastName").value = row.cells[1].textContent;
    document.getElementById("email").value = row.cells[2].textContent;
    document.getElementById("dob").value = row.cells[3].textContent;

    window.scrollTo({ top: 0, behavior: "smooth" });
  }

  function deleteEmployee(row) {
    if (confirm("Are you sure you want to delete this record?")) {
      employeeTableBody.removeChild(row);
    }
  }
</script>

</body>
</html>
