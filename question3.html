<!DOCTYPE html>
<html>
<head>
  <title>Simple User Form</title>
</head>
<body>

  <h2>User Form</h2>

  First Name: <input id="firstName"><br><br>
  Last Name: <input id="lastName"><br><br>
  Age: <input id="age"><br><br>

  <button onclick="saveData()">Submit</button>

  <h3>JSON Output:</h3>
  <pre id="jsonOutput"></pre>

  <h3>Table Output:</h3>
  <table border="1">
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Age</th>
    </tr>
    <tr id="tableRow">
      <!-- Data will appear here -->
    </tr>
  </table>

  <script>
    function saveData() {
      // Get user input
      let firstName = document.getElementById("firstName").value;
      let lastName = document.getElementById("lastName").value;
      let age = document.getElementById("age").value;

      // Store in object
      let user = {
        firstName: firstName,
        lastName: lastName,
        age: age
      };

      // Convert to JSON
      let jsonData = JSON.stringify(user, null, 2);
      document.getElementById("jsonOutput").textContent = jsonData;

      // Show in table
      document.getElementById("tableRow").innerHTML =
        `<td>${user.firstName}</td><td>${user.lastName}</td><td>${user.age}</td>`;
    }
  </script>

</body>
</html>
