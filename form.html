<!DOCTYPE html>
<html>
<head>
    <title>Registration Form</title>
</head>
<body>
    <h1>üìù Registration Form</h1>
    <form>
        <label for="fname">First Name:</label>
        <input type="text" id="fname" name="fname"><br><br>

        <label for="lname">Last Name:</label>
        <input type="text" id="lname" name="lname"><br><br>

        <label for="uname">Username:</label>
        <input type="text" id="uname" name="uname"><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br><br>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob"><br><br>

        <label>Known Languages:</label><br>
        <input type="checkbox" name="lang" value="English"> English<br>
        <input type="checkbox" name="lang" value="Hindi"> Hindi<br>
        <input type="checkbox" name="lang" value="Marathi"> Marathi<br><br>

        <label>Gender:</label><br>
        <input type="radio" name="gender" value="Male"> Male<br>
        <input type="radio" name="gender" value="Female"> Female<br>
        <input type="radio" name="gender" value="Other"> Other<br><br>

        <label for="pass">Password:</label>
        <input type="password" id="pass" name="pass"><br><br>

        <label for="cpass">Confirm Password:</label>
        <input type="password" id="cpass" name="cpass"><br><br>

        <button type="reset">Reset</button>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
