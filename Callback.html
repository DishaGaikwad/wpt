<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>THIS IS THE FIRST LINE:</h1>
    <h2>THIS IS THE SECOND LINE:</h2>
    
    <p>The result of calculation is:</p>
    <p id="demo"></p>

    <script>
        function myDisplayer(something){
            document.getElementById("demo").innerHTML=someting;
        }

        function myCalculator(n1,n2,myCallback){
            let sum=n1+n2;
            myCallback(sum);
        }
        myCalculator(5,5,myDisplayer);
    </script>
</body>
</html>
