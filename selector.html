<!DOCTYPE html>
<html>
<head>
    <title>External CSS Selectors Example</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

 
    <p>This paragraph is styled using the <strong>p</strong> tag selector.</p>

    <input type="text" placeholder="Input field styled with tag selector">

    <select>
        <option>Option 1</option>
        <option>Option 2</option>
    </select>

    <br><br>

    
    <div class="moderate">
        This div uses the <strong>.moderate</strong> class.
    </div>

    <div class="gaudy">
        This div uses the <strong>.gaudy</strong> class.
    </div>

    <br>

    <div id="id1">
        This div uses the <strong>#id1</strong> ID selector.
    </div>

</body>
</html>
