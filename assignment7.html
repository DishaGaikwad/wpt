<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calculator with jQuery</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      margin-top: 50px;
    }

    .calculator {
      border: 2px solid #333;
      padding: 20px;
      border-radius: 10px;
      background-color: #f9f9f9;
      width: 250px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    .calculator input {
      width: 100%;
      height: 40px;
      font-size: 20px;
      margin-bottom: 15px;
      padding: 5px;
      box-sizing: border-box;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }

    .buttons button {
      padding: 15px;
      font-size: 18px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background-color: #eee;
      transition: background-color 0.2s;
    }

    .buttons button:hover {
      background-color: #ddd;
    }

    .highlight {
      background-color: #ffc0cb !important;
      color: #000;
    }

    .error {
      border: 2px solid red;
    }
  </style>
</head>
<body>

  <div class="calculator">
    <input type="text" id="display" readonly>

    <div class="buttons">
      <button class="btn">7</button>
      <button class="btn">8</button>
      <button class="btn">9</button>
      <button class="btn operator">/</button>

      <button class="btn">4</button>
      <button class="btn">5</button>
      <button class="btn">6</button>
      <button class="btn operator">*</button>

      <button class="btn">1</button>
      <button class="btn">2</button>
      <button class="btn">3</button>
      <button class="btn operator">-</button>

      <button class="btn">0</button>
      <button class="btn">.</button>
      <button id="clear">C</button>
      <button class="btn operator">+</button>

      <button id="equals" style="grid-column: span 4;">=</button>
    </div>
  </div>

  <script>
    $(document).ready(function() {
      let input = "";

      $(".btn").click(function() {
        const value = $(this).text();
        input += value;
        $("#display").val(input);
      });

      $("#clear").click(function() {
        input = "";
        $("#display").val("");
        $("#display").removeClass("error");
      });

      $("#equals").click(function() {
        $(this).toggleClass("highlight"); // Toggle effect

        try {
          const result = eval(input); // Use with caution in real apps
          $("#display").val(result);
          input = result.toString();
          $("#display").removeClass("error");
        } catch (e) {
          $("#display").val("Error");
          $("#display").addClass("error");
        }
      });
    });
  </script>

</body>
</html>
