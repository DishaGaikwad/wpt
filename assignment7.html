<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Centered SlideDown / SlideUp Toggle</title>
<style>
  /* Full screen flex container to center content */
  body, html {
    height: 100%;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    background: #f3c2f1;
    font-family: sans-serif;
  }

  #ad {
    width: 300px;
    background: #dcabfd;
    color: rgb(0, 0, 0);
    overflow: hidden;
    height: 0;
    opacity: 0;
    padding-top: 0;
    padding-bottom: 0;
    padding-left: 20px;
    padding-right: 20px;
    font-size: 18px;
    text-align: center;
    border-radius: 8px;
    transition: height 0.5s ease, opacity 0.5s ease, padding-top 0.5s ease, padding-bottom 0.5s ease;
  }

  #ad.show {
    height: 100px; /* fixed height */
    opacity: 1;
    padding-top: 20px;
    padding-bottom: 20px;
  }

  button {
    margin-top: 20px;
    padding: 10px 30px;
    font-size: 16px;
    cursor: pointer;
    border: none;
    border-radius: 6px;
    background: #f897f0;
    color: rgb(0, 0, 0);
    transition: background-color 0.3s ease;
  }

  button:hover {
    background-color: #f3955f;
  }
</style>
</head>
<body>

<div id="ad">Here is your slideDown/slideUp AD!</div>
<button id="toggleBtn">Toggle Ad</button>

<script>
  const ad = document.getElementById('ad');
  const btn = document.getElementById('toggleBtn');

  btn.onclick = () => {
    ad.classList.toggle('show');
  };
</script>

</body>
</html>
