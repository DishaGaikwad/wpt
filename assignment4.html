<!DOCTYPE html>
<html>
<head>
  <title>Quote Scroller</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    #container {
      width: 500px;
      overflow: hidden;
      border: 3px solid #000000;
      position: relative;
      height: 80px;
      margin-bottom: 20px;
    }

    #quote {
      position: absolute;
      white-space: nowrap;
      font-family: 'Georgia', serif;
      font-size: 28px;
      color: #fa0000;
      top: 20px;
      left: 0;
    }

    button {
      padding: 20px 40px;
      font-size: 26px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="quote">“I just hee hee the way through life.”</div>
  </div>
  <button id="startBtn">Start Scrolling</button>

  <script>
    $(function() {
      const containerWidth = $('#container').width();
      const quote = $('#quote');
      const quoteWidth = quote.width();
      function animateLTR() {
        return quote.animate({ left: containerWidth - quoteWidth }, 3000).promise();
      }
      function animateRTL() {
        return quote.animate({ left: 0 }, 3000).promise();
      }
      $('#startBtn').click(async function() {
        $(this).prop('disabled', true);
        quote.css('left', 0);
        for (let i = 0; i < 4; i++) {
          await animateLTR();
          await animateRTL();
        }
        await animateRTL();
        $(this).prop('disabled', false);
      });
    });
  </script>

</body>
</html>
