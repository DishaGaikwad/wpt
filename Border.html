<!DOCTYPE html>
<html>
<head>
    <title>Input Fields and Image</title>
    <style>
      
        .input-field {
            margin-left: 15px;
            margin-right: 15px;
            border: 2px solid rgb(0, 0, 0);
            padding: 8px;
            font-size: 14px;
        }

        /* Container for inputs to keep them in one line */
        .input-container {
            text-align: center;
            margin-top: 30px;
        }

        
        .styled-image {
            display: block;
            margin: 40px auto 0 auto; /* top margin from inputs, centered image */
            border: 4px solid rgb(143, 143, 143);
            border-radius: 15px;
            width: 300px; 
            height: auto;
        }
    </style>
</head>
<body>

    <!-- Input Fields -->
    <div class="input-container">
        <input type="text" class="input-field" placeholder="First Name">
        <input type="text" class="input-field" placeholder="Last Name">
        <input type="text" class="input-field" placeholder="Email">
    </div>

    <!-- Image with red rounded border -->
    <img src="img.jpeg" alt="Example Image" class="styled-image">

</body>
</html>
